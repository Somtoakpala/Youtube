<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="../CSS/buttons.css" />
    <link rel="stylesheet" href="../CSS/header.css" /> <! This links another folder to this file >
  </head>

  <body class="page_setup">
    <div class="video_thumb">

      <div class="thumbil">
        <img class="thumbil_image" src="../Images/Thumbils/Thum 1.webp" alt="">
        <div class="thumbil_details">
          <div class="channel" ><img class="channel_image" src="../Images/Icons/(268) Home - YouTube_files/channels4_profile.jpg" alt="">
          </div>
          <div class="channel_description">
          <p class="thuambil_discription">HOW IT ALL STARTED: NOLLYWOOD MOVIE NIGHT </p>
          </div>

        </div>
      </div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>

      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      

      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      

      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      <div class="thumbil"></div>
      
      
          </div>


    <div class="header_clone">
      <div class="header_left">
        <img
          class="hamburger_icon"
          src="../Images/Icons/hamburger-icon-.jpg"
          alt="click to load more"
        />
        <img
          class="youtube_logo_icon"
          src="../Images/Icons/youtube-logo.svg"
          alt="Youtube Logo"
        />
      </div>
      <div class="header_middle">
        <input class="search_box" type="text" placeholder="Search" />
        <button class="search_button">
          <img
            class="search_button_image"
            src="../Images/Icons/search.svg"
            alt=""
          />
        </button>
        <button class="voice_search_button">
          <img
            class="voice_search_button_image"
            src="../Images/Icons/voice-search-icon.svg"
            alt="voice search button"
          />
        </button>
      </div>
      <div class="header_right">
        <img
          class="upload_image"
          src="../Images/Icons/upload.svg"
          alt="click to upload"
        />
        <img
          class="youtube_app_image"
          src="../Images/Icons/youtube-apps.svg"
          alt="youtube-apps"
        />
        <img
          class="notifications_image"
          src="../Images/Icons/notifications.svg"
          alt="notifications"
        />
        <img
          class="user_image"
          src="../Images/Icons/Account User.jpg"
          alt="Account User Image"
        />
      </div>
    </div>

    <div class="side_bar_clone">
      <div class="icons">
        <img
          class="side_icons"
          src="../Images/Icons/home.svg"
          alt="Youtube home"
        />
        <p>Home</p>
        <img
          class="side_icons"
          src="../Images/Icons/explore.svg"
          alt="Explore Youtube"
        />
        <p>Explore</p>
        <img
          class="side_icons"
          src="../Images/Icons/subscriptions.svg"
          alt=""
        />
        <p>Subscription</p>
        <img class="side_icons" src="../Images/Icons/library.svg" alt="" />
        <p>library</p>
      </div>
    </div>

    
  </body>
</html>
